set_vlc_volume:
  alias: 'Set VLC Volume'
  sequence:
    - service: shell_command.save_player_current_volume
    - service: shell_command.set_volume_to_max
    - service: media_player.volume_set
      entity_id: media_player.speaker_vlc
      data_template:
        volume_level: >-
          {% if value -%}
          {{ value }}
          {%- else -%}
          1
          {%- endif %}
